<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="common.js"></script>
    <script src="parser.js"></script>
    <script src="math2html.js"></script>
    <script src="mathOperations.js"></script>
    <script src="model.js"></script>
    <style>
        body {
            background-color: rgb(30, 30, 30);
            color: rgb(220, 184, 98);
        }

        button {
            width: 70px;
            height: 70px;
            font-size: 20pt;
            line-height: 0.6em;
            margin: 5px;
            text-align: center;
            background-color: rgb(60, 60, 60);
            color: rgb(206, 145, 120);
            /* color: rgb(86, 156, 214); */
        }

        button.ongoing {
            background-color: rgb(90, 90, 90);
        }

        div.selectedFunction{
            display: flex;
            align-items: center;
        }
        
        div.function {
            color: rgb(206, 145, 120);
            vertical-align: middle;
            height: 100%;
        }

        div.txt {
            font-size: 18pt;
            color: rgb(156, 220, 254);
            font-family: Verdana, Helvetica, sans-serif;
        }

        div.math {
            font-size: 80pt;
            user-select: none;
            color: rgb(220, 220, 170);
        }

        div.flex {
            display: flex;
            align-items: center;
            padding: 2px;
        }

        div.vertical {
            flex-direction: column;
        }

        div.fraction {
            border-bottom: 9px solid rgb(220, 220, 170);
            height: 0px;
            width: 100%;
        }

        div.highlight {
            border: 1px solid gray;
            border-radius: 5px;
            margin-left: 4px;
            margin-right: 4px;
        }

        #menuBar {
            display: flex;
        }


    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model.mathText = 'x+1/(x+2)=5';
        //model.mathText = 'x=1+(-2)-3';
        model.mathText = '2*x=6+x';
        updateView();

        function updateView() {
            document.getElementById('app').innerHTML = `
                <div style="color:red">${model.errorMessage || ''}</div>
                <div id="text" class="txt">${getText()}</div>
                <div id="mathContent" class="math">${createMathText(model.mathText, getStep())}</div>            
                <div id="menuBar">${createMenuHtml(model.mathOperations, model.onGoingMathOperation)}</div>
            `;
        }

        function getStep() {
            const operation = model.onGoingMathOperation;
            return operation ? operation.step : null;
        }

        function getText() {
            const operation = model.onGoingMathOperation;
            if (!operation) return createText();
            const step = operation ? operation.step : null;
            if (!step) return createText();
            const operationName = operation.name;
            const mathOperation = model.mathOperations[operationName];
            const description = `
                <div class="selectedFunction">
                    <button disabled>${getIcon(operationName)}</button>                     
                    <div class="function">${mathOperation.description}</div>
                </div>
                `;
            const stepText = !step ? '' : `<i>${model.steps[step]}</i>`;
            return createText(description, stepText);
        }

        function createText(fn, step) {
            return `
                <div>${fn || '&nbsp;'}</div>
                <div class="step">${step || '&nbsp;'}</div>
                `;
        }

    </script>
</body>

</html>
