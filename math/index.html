<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="parser.js"></script>
    <script src="math2html.js"></script>
    <script src="mathOperations.js"></script>
    <script src="model.js"></script>
    <style>
        * {
            font-size: 80pt;
        }

        div.flex {
            display: flex;
            align-items: center;
            padding: 6px;
        }

        div.vertical {
            flex-direction: column;
        }

        div.fraction {
            border-bottom: 2px solid black;
            height: 0px;
            width: 100%;
        }

        #menuBar {
            display: flex;
        }

        button {
            width: 70px;
            height: 70px;
            font-size: 20pt;
            line-height: 0.6em;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="menuBar">

    </div>
    <div id="mathContent"></div>

    <script>
        model.mathText = 'x+1/(x+2)=5';
        updateView();

        function updateView() {
            document.getElementById('menuBar').innerHTML = createMenuHtml(model.mathOperations);
            const operation = model.onGoingMathOperation;
            const highlight = operation ? operation.step : null;
            showMathText(model.mathText, highlight);
        }
    </script>
</body>

</html>
