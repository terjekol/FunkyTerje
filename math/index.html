<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="common.js"></script>
    <script src="parser.js"></script>
    <script src="math2html.js"></script>
    <script src="mathOperations.js"></script>
    <script src="model.js"></script>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id="app">
    </div>

    <script>
        // model.mathText = 'x+1/(x+2)=5';
        //model.mathText = 'x=1+(-2)-3';
        model.mathText = '2*x=6+x';
        updateView();

        function updateView() {
            document.getElementById('app').innerHTML = `
                <div id="menu">
                    ${createLevelsMenuHtml()}
                </div>
                <div id="content">
                    <div id="text" class="txt">${getText()}</div>
                    <div id="mathContent" class="math">${createMathText(model.mathText, getStep())}</div>            
                    <div id="menuBar">${createMenuHtml(model.mathOperations, model.onGoingMathOperation)}</div>
                </div>
            `;
        }

        function createLevelsMenuHtml() {
            return '';
        }

        function getStep() {
            const operation = model.onGoingMathOperation;
            return operation ? operation.step : null;
        }

        function getText() {
            const message = 'Velg en matematisk operasjon.';
            const error = `<div class="error">${model.errorMessage || ''}</div>`;
            if (model.errorMessage) return createText(error, message);
            const operation = model.onGoingMathOperation;
            if (!operation) return createText('', message);
            const step = operation ? operation.step : null;
            if (!step) return createText();
            const operationName = operation.name;
            const mathOperation = model.mathOperations[operationName];
            const description = `
                <div class="selectedFunction">
                    <button class="display" disabled>${getIcon(operationName)}</button>                     
                    <div class="function">${mathOperation.description}</div>
                </div>
                `;
            const stepText = step ? model.steps[step] : '';
            return createText(description, stepText);
        }

        function createText(fn, step) {
            return `
                <div>${fn || '&nbsp;'}</div>
                <div class="step"><i>${step || '&nbsp;'}</i></div>
                `;
        }

    </script>
</body>

</html>
