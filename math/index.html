<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="common.js"></script>
    <script src="parser.js"></script>
    <script src="math2html.js"></script>
    <script src="mathOperations.js"></script>
    <script src="model.js"></script>
    <style>
        div.txt {
            font-size: 20pt;
        }

        div.math {
            font-size: 80pt;
            user-select: none;
        }

        div.flex {
            display: flex;
            align-items: center;
            padding: 2px;
        }

        div.vertical {
            flex-direction: column;
        }

        div.fraction {
            padding-top: 12px;
            border-bottom: 9px solid black;
            height: 0px;
            width: 100%;
        }

        div.highlight {
            border: 1px solid gray;
            border-radius: 5px;
            margin-left: 4px;
            margin-right: 4px;
        }

        #menuBar {
            display: flex;
        }

        button {
            width: 70px;
            height: 70px;
            font-size: 20pt;
            line-height: 0.6em;
            margin: 5px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model.mathText = 'x+1/(x+2)=5';
        //model.mathText = 'x=1+(-2)-3';
        model.mathText = '2*x=2/(2*3)';
        updateView();

        function updateView() {
            document.getElementById('app').innerHTML = `
                <div style="color:red">${model.errorMessage || ''}</div>
                <div id="mathContent" class="math">${createMathText(model.mathText, getStep())}</div>            
                <div id="menuBar">${createMenuHtml(model.mathOperations)}</div>
                <div id="text" class="txt">${getText()}</div>
            `;
        }

        function getStep() {
            const operation = model.onGoingMathOperation;
            return operation ? operation.step : null;
        }

        function getText() {
            const operation = model.onGoingMathOperation;
            if (!operation) return '';
            const step = operation ? operation.step : null;
            if (!step) return '';
            const operationName = operation.name;
            const mathOperation = model.mathOperations[operationName];
            const description = mathOperation.description;
            const stepNo = operation.arguments.length + 1;
            const stepText = stepNo + ': ' + (!step ? '' : model.steps[step])
            return description + '<br/>' + stepText;
        }

    </script>
</body>

</html>
